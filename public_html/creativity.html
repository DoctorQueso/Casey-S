<h1 align = "center"> "Generate me a page similar to my mockup, and add your own flair to it."</h1>
	
	
<div class="container">
  <h1>This page was entirely generated by AI.</h1>
  <h2>Type your question and get an AI response:</h2>
  
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button onclick="aiRespond()">Submit</button>
  
  <div id="aiResponse" class="ai-flair"></div>
</div>

<script>
function aiRespond() {
  var input = document.getElementById("userInput").value;
  var response = document.getElementById("aiResponse");

  if(input.trim() == "") {
    response.innerHTML = "Please enter a prompt for the AI.";
  } else {
    // Simulate an AI response
    response.innerHTML = "AI says: " + input.split('').reverse().join('');
  }
}
</script>
